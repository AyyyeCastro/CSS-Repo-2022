<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay Stats Weeeeeeeeeeee</title>
    <link rel="stylesheet" href="stats.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <h1>Page Full of Important Statistics</h1>
        <table>
            <thead>
                <tr>
                    <td class = "header"><b>NAME</b></td>
                    <td class = "header"><b>ID</b></td>
                    <td class="stat">Statistic1</td>
                    <td class="stat">Statistic2</td>
                    <td class="stat">Statistic3</td>
                    <td class="stat">Statistic4</td>
                    <td class="stat">Statistic5</td>
                    <td class="stat">Statistic6</td>
                    <td class = "header"><b>AVERAGE</b></td>
                    <td class = "header"><b>TOTAL</b></td>
                </tr>
                <tr>
                    <td class = "weenie-header">Name</td>
                    <td class = "weenie-header">ID</td>
                    <td class="weenie-stat">s1</td>
                    <td class="weenie-stat">s2</td>
                    <td class="weenie-stat">s3</td>
                    <td class="weenie-stat">s4</td>
                    <td class="weenie-stat">s5</td>
                    <td class="weenie-stat">s6</td>
                    <td class = "weenie-header">AVG</td>
                    <td class = "weenie-header">TOT</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    <script>
        var body = document.querySelector(`tbody`)
        console.log(body)
        var content = ``
       
        var numOfStats = 6
        var numOfPeople = 50 

        for(let i=0; i<numOfPeople; i++)
        {
            var avg = 0
            var total = 0
            var id = ``
           
            
            for(let j=0; j<numOfStats; j++)
            {
                id+= Math.floor(Math.random()*9.9).toString()
            }

            content += `<tr>`

                content += `<td><b>Dude ${i}</b></td>`
                content += `<td><b>${id}</b></td>` 
                
                for(let j=0; j<numOfStats; j++)
                {
                    var stat = Math.floor(Math.random()*100.9)
                    content += `<td class="stat">${stat}</td>`
                    total += stat
                }

                avg = total/numOfStats
                content += `<td><b>${avg.toFixed(2)}</b></td>`
                content += `<td><b>${total}</b></td>`

            content += `</tr>`
        }
        body.innerHTML = content
        
    </script>
</body>
</html>
